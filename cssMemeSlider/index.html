<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="carousel-slider" id="carousel">
            <img src="./img/photo1.jpg" id="image1" alt="first meme">
            <img src="./img/photo2.jpeg" id="image2" alt="second meme">
            <img src="./img/photo3.jpg" id="image3" alt="third meme">
            <img src="./img/photo4.jpg" id="image4" alt="forth meme">
        </div>

        <div class="controls mt-3">
            <div class="meme-text text-left" data-meme-text>
                One
            </div>
            <div class="dot-buttons flex flow">
                
                <label class="dot">
                    <input type="radio" id="radio1" name="cntrls" onclick="window.location='#image1'" value="radio1" checked>
                </label>
                <label class="dot">
                    <input type="radio" id="radio2" onclick="window.location='#image2'" name="cntrls" value="radio2" >
                </label>
                <label class="dot">
                    <input type="radio" id="radio3"  onclick="window.location='#image3'" name="cntrls" value="radio3" >
                </label>
                <label class="dot">
                    <input type="radio" id="radio4" onclick="window.location='#image4'" name="cntrls" value="radio4" >
                </label>
                    
            </div>
        </div>
    </div>
</body>
</html>
